<h2>Login Page</h2>
<form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description du problÃ¨me" ngModel name="description">
    </div>
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" #nameField="ngModel" required [(ngModel)]="authRequest.name" />
        <p *ngIf="nameField.hasError('required') && nameField.touched">
            Name is required
        </p>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="passwrod" #passwordField="ngModel" required [(ngModel)]="authRequest.password" />
        <p *ngIf="passwordField.hasError('required') && passwordField.touched">
            Password is required
        </p>
    </div>

    <div>
        <button type="submit" [disabled]="loginForm.invalid">Log in</button>
        <p *ngIf="loginError">
            Unable to log in. See the log for more information.
        </p>
    </div>
</form>

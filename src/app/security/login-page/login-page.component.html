<div class="container mt-3 ">

    <h2>Login Page</h2>
    <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" #nameField="ngModel" required [(ngModel)]="authRequest.name" />
            <p *ngIf="nameField.hasError('required') && nameField.touched">
                Name is required
            </p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="passwrod" #passwordField="ngModel" required [(ngModel)]="authRequest.password" />
            <p *ngIf="passwordField.hasError('required') && passwordField.touched">
                Password is required
            </p>
        </div>

        <div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Log in</button>
            <p *ngIf="loginError">
                Unable to log in. See the log for more information.
            </p>
            <app-logout-button></app-logout-button>
        </div>
    </form>
</div>

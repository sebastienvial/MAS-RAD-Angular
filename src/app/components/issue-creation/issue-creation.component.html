<div class="alert alert-info" role="alert" (click)="initNewIssue()">
    Click to report an Issue
</div>

<form *ngIf="newMarker" issue #issueForm="ngForm" (submit)="createNewIssue(issueForm)">
    <div class="form-group">
        <label for="issueType">Issue type</label>
        <select class="form-control" id="issueType" ngModel name="issueType" required>
      <option *ngFor="let issueType of issueTypes" [value]="issueType.name">{{issueType.name}}</option>
    </select>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description du problème" ngModel name="description" required>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image</label>
        <input type="file" class="form-control-file" id="imageUrl" ngModel name="imageUrl">
    </div>
    <div class="form-group">
        <label for="tag">Tag</label>
        <input type="text" class="form-control" id="tag" placeholder="Ajouter tags séparés par ;" ngModel name="tag" value=" ">
    </div>

    <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button [disabled]="issueForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
